<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
		
			$("#busca").click(function() {
			
				var titulo = $("#titulo").val();
				
				$("#dadosLivros").empty();
				
				var url = "/livro/"+titulo;
				
				$.getJSON(url, function(data) {
				
					var itens = [];
					
					$.each(data, function(i){
							itens.push("<tr><td>"+this.titulo+"</td><td>"+this.genero+"</td><td>"+this.tomo +"</td><td>"+this.autor+"</td><td>"+this.edicao+"</td><td>"+this.anoDeEdicao+"</td><td>"+this.volume+"</td><td>"+this.estante+"</td><td>"+this.disponivel+"</td></tr>");
					});
							
					$("#dadosLivros").append(itens);
					
				});		
			});
		});
		
		$(document).ready(function(){
			
			$("#busca2").click(function() {
			
				var tomo = $("#tomo").val();
				
				$("#dadosLivros").empty();
				
				var url = "/livro2/"+tomo;
				
				$.getJSON(url, function(data) {
				
					var itens = [];
					
						itens.push("<tr><td>"+data.titulo+"</td><td>"+data.genero+"</td><td>"+data.tomo +"</td><td>"+data.autor+"</td><td>"+data.edicao+"</td><td>"+data.anoDeEdicao+"</td><td>"+data.volume+"</td><td>"+data.estante+"</td><td>"+data.disponivel+"</td></tr>");
								
					$("#dadosLivros").append(itens);
				});		
			});
		});
		
	</script>

   
  </head>

  <body>
  
  	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    	<header class="masthead mb-auto col-md-offset-5">
			<h3 class="masthead-brand">Buscar Livros</h3>
		</header>
	</div>
		
  	<div id="painelBusca">
  		
  			<div class="form-group">
  			
    			<label for="buscarLivroPorTitulo">Buscar Livro por Título</label>
				<input type="text" class="form-control" id="titulo"  placeholder="Digite o Título">
				<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
				
			</div>
			
			<div class="form-group">
  			
    			<label for="buscarLivroPorTomo">Buscar Livro por Tomo</label>
				<input type="text" class="form-control" id="tomo"  placeholder="Digite o Tomo">
				<button id="busca2" class="btn btn-primary col-md-offset-5">Buscar</button>
				
			</div>
		
		
	<table class="table table-bordered"> 
		<caption>
			<h4 class="masthead-brand col-md-offset-5">Livros Encontrados</h4>
		</caption>
			<thead class="thead-dark">
				<tr> 
					<th><h4>Titulo</h4></th>
					<th><h4>Genero</h4></th> 
					<th><h4>Tomo</h4></th> 
					<th><h4>Autor</h4></th>
					<th><h4>Edição</h4></th>
					<th><h4>Ano de Edição</h4></th>
					<th><h4>Volume</h4></th>
					<th><h4>Posição</h4></th>
					<th><h4>Dísponivel</h4></th>
				</tr> 
			</thead> 
			<tbody id="dadosLivros"> 
			</tbody> 
	</table>
			
  </body>
</html>
